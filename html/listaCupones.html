<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura's Bookstore</title>
    <link rel="icon" href="../img/Logo1.svg">
    <!-- Enlaces diseño-->
    <script src="../script/loadContenLogin.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/listaCupones.js"></script>
    <script src="../script/verPerfilEnHtml.js"></script>
</head>
<body data-bs-theme="light">

    <!-- Header -->
    <div id="header-container">
        <style>
            .itemBuscador{
                display: none;
            }
        </style>
    </div>

    <!-- Contenido -->
    <div class="pb-3 ms-4 me-4">

        <div class="row" >

            <!-- SIDEBAR 1 -->
            <div class="col-xxl-9 col-12 pe-lg-5 ps-lg-5 ps-md-4 pe-md-4 ps-3 pe-3">

                <div  class="text-center pt-5 border-top"><svg class="bi" width="42" height="42" fill="CurrentColor"><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#suit-heart"/></svg></div>
                <div class="fuente3 mt-3 text-center fs-1 fw-bolder text-uppercase mb-4">Mis Cupones</div>
                
                <style>
                    .table td.ocultar {
                        display: none;}
                </style>    
                
                <table class="table fuente3 border">
                    <h4 class="text-primary fw-bold fuente3"><svg class="bi" width="20" height="20" fill="CurrentColor"><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#piggy-bank-fill"/></svg> Cupones de porcentaje</h4>
                    <thead>
                      <tr class="table-primary">
                        <th scope="col" class="col-4">Función</th>
                        <th scope="col" class="col-2">Porcentaje</th>
                        <th scope="col" class="col-3">Creado</th>
                        <th scope="col" class="col-3">Expira</th>
                      </tr>
                    </thead>
        
                    <tbody id="bodyCupones" class="table-group-divider">
                      <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
                    </tbody>
                </table>


                <h4 class="mt-5 text-primary fw-bold fuente3"><svg class="bi" width="20" height="20" fill="CurrentColor"><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#cash-coin"/></svg> Cupones de dinero</h4>
                <table class="table  border fuente3 mb-5">
                    <thead>
                      <tr class="table-primary">
                        <th scope="col" class="col-4">Función</th>
                        <th scope="col" class="col-2">Valor</th>
                        <th scope="col" class="col-3">Creado</th>
                        <th scope="col" class="col-3">Expira</th>
                      </tr>
                    </thead>
        
                    <tbody id="bodyCupones2" class="table-group-divider">
                      <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
                    </tbody>
                </table>

            </div>

            <!-- SIDEBAR 2 -->
            <div class="col-xxl-3 pt-5 d-none d-xxl-block pe-0 ps-0">
                <aside class="user-info-wrapper ">
                    <div class="user-cover" style="background-image: url(../img/books.png); background-size: cover;">
                        <div class="info-label" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward Points to spend"><i class="icon-medal"></i>User</div>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar">
                            <a class="edit-avatar" href=""></a><img src="" id="user-avatar"></div>
                        <div class="user-data">
                            <h4 id="userName"></h4><span id="userNumber"></span>
                        </div>
                    </div>
                </aside>
                <nav class="list-group">
                <a class="list-group-item" href="../html/indexSession.html"><svg class="bi mx-1" width="18" height="18" fill="currentColor" ><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#house-door"/></svg>Inicio</a>
                <a class="list-group-item" href="../html/listaCupones.html"><svg class="bi mx-1" width="18" height="18" fill="currentColor" ><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#tags"/></svg>Cupones</a>
                <a class="list-group-item" href="../html/historialCompras.html"><svg class="bi mx-1" width="18" height="18" fill="currentColor" ><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#clock-history"/></svg>Historial de compras</a>
                <a class="list-group-item" href="../html/verPerfil.html"><svg class="bi mx-1" width="18" height="18" fill="currentColor" ><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#person-gear"/></svg>Perfil</a>

                </nav>


            </div>

        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

</body>
</html>
