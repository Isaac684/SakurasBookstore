<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de deseos - Sakura's Bookstore</title>
    <link rel="icon" href="../img/Logo1.svg">
    <!-- Enlaces diseño-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/obtener_carrito_compras.js" defer></script>
    <script src="../script/Modales.js"></script>
    <script src="../script/loadContenNoLogin.js" defer></script>
</head>
<body data-bs-theme="light">

    <!-- Header -->
    <div id="header-container">
        <style>
            .itemBuscador{
                display: none;
            }
        </style>
    </div>

    <!-- Contenido -->
    <div class="pb-3 ms-4 me-4">
        <div class="row" >

            <!-- SIDEBAR 1 -->
            <div class="pe-lg-5 ps-lg-5 ps-md-4 pe-md-4 ps-3 pe-3">

                <div  class="text-center pt-5 border-top"><svg class="bi" width="42" height="42" fill="CurrentColor"><use xlink:href="../style/bootstrap-icons-1.11.1/bootstrap-icons.svg#suit-heart"/></svg></div>
                <div class="fuente3 mt-3 text-center fs-1 fw-bolder text-uppercase">carrito de compras</div>
                
                <table class="table table-responsive align-middle fuente3">
                    <thead>
                        <tr>
                            <th class="col"></th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Precio</th>

                            <th scope="col">Cantidad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="wishlist-table-body" class="fuente3">
                        <!-- Aquí se insertarán las filas de la lista de deseos -->
                    </tbody>
                </table>
            </div>


        </div>
    </div>

    <div id="footer-container">
        
    </div>

</body>
</html>
