<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-secondary">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-12 py-5">
                    <div class="card pt-5 pb-5" style="border-radius: 1rem;">
                        <div class="container-fluid h-custom fuente3">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-7 col-lg-6 col-xl-5">
                                    <img src="../img/Login.png" class="img-fluid" alt="Sample image">
                                </div>
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                    <form method="post">
                                        <h2 class="fuente1 text-center text-lg-start fw-bold mb-4">Inicio de sesión</h1>
                
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example3" class="form-control" placeholder="Introduzca un usuario válido" required>
                                            <label class="form-label" for="form3Example3">Nombre de usuario</label>
                                        </div>
                
                                        <!-- Password input -->
                                        
                                        <div class="form-outline mb-3">
                                            <div class="input-group">
                                                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
                                                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                                                <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js" class="h-100"></script>
                                                <input data-toggle="password" class="form-control" type="password" placeholder="Introduzca la contraseña" required>
                                            </div>
                                            <label for="validationDefaultUsername" class="form-label">Contraseña</label>
                                        </div>
                
                                        <div class="text-center text-lg-start mt-4 pt-2">
                                            <button type="submit" class="btn btn-primary btn-md" style="padding-left: 2.5rem; padding-right: 2.5rem;">Inciar sesión</button>
                                            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="../html/registro.html" class="link-danger">Registrarse</a></p>
                                            <p class="small fw-bold mt-2 pt-1 mb-0 text-center">O</p>
                                            <p class="small fw-bold mt-2 pt-1 mb-0">Continuar sin una cuenta <a href="../html/index.html" class="link-danger">Inicio</a></p>
                                        </div>
                
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
